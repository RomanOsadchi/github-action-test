name: build project
on:
  pull_request:
    types: [opened, reopened, edited]
    branches: 
      - main
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: get git action
        run: echo ${{toJSON(github.event)}}
      - name: install deps
        run: ls || npm ci
      - name: build
        run: npm build
